<div class="ultra-table">
  <div class="navigate-header">
    <div class="ng-personal-filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
      </mat-form-field>
    </div>
  </div>
  <div class="table-wrap" *ngIf="groups">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let group">{{ group.name }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Подробнее </th>
      <td mat-cell *matCellDef="let group" [routerLink]="group.id"> Подробнее </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" (page)="getNext($event)" [length]="groups.count"></mat-paginator>

  </div>
</div>
