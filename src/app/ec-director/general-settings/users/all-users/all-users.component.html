
  <div class="ultra-table">
    <div class="navigate-header">
      <div class="btns">
        <button routerLink="new-user">
          Создать
        </button>
      </div>
      <div class="ng-personal-filter">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
        </mat-form-field>
      </div>
    </div>
    <div class="table-wrap" *ngIf="users">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell *matCellDef="let user" > 
            <ng-container *ngIf="user.image"><div class="avatar" [ngStyle]="user.imageStyle"></div> </ng-container>
            <ng-container *ngIf="!user.image"><img class="avatar" src="../../../../../assets/img/male-avatar.jpg"> </ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
          <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия </th>
          <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>  
      
        <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Телефон </th>
          <td mat-cell *matCellDef="let user"> {{user.tel}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Почта </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Подробнее </th>
          <td class="pointer" mat-cell *matCellDef="let user" [routerLink]="user.id"> Подробнее </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Удалить </th>
          <td class="pointer" mat-cell *matCellDef="let user" (click)="deleteUser(user.id)"> Удалить </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" (page)="getNext($event)" [length]="users.count"></mat-paginator>
    </div>
  </div>
