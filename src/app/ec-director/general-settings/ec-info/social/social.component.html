
<div class="ultra-table">
    <div class="navigate-header">
        <div class="btns">
        <button routerLink="new-social">
            Создать
        </button>
        </div>
        <div class="ng-personal-filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
        </mat-form-field>
        </div>
    </div>
    <div class="table-wrap">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Картинка </th>
            <td mat-cell *matCellDef="let social"> <img class="avatar" [src]="social.image" [alt]="social.title"> </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
            <td mat-cell *matCellDef="let social"> {{social.title}} </td>
        </ng-container>  
        
        <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ссылка </th>
            <td mat-cell *matCellDef="let social"> {{social.link}} </td>
        </ng-container>
        
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Изменить </th>
            <td class="pointer" mat-cell *matCellDef="let social" [routerLink]="social.id"> Изменить </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Удалить </th>
            <td class="pointer" mat-cell *matCellDef="let social" (click)="deleteSocial(social.id)"> Удалить </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
    </div>
</div>
